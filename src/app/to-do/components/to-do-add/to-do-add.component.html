<div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <h4 class="col-10 col-md-8 col-lg-6">Ajouter une tâche :</h4>
    </div>

    <div class="row justify-content-center mt-4">
        <form class="col-10 col-sm-8 col-lg-4">
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Description de la tâche</label>
                <input id="taskDescription" type="text" class="form-control" [(ngModel)]="description" name="description"/>
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="addItem()">Ajouter</button>
        </form>
    </div>
</div>
